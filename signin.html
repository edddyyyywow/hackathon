<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <!-- css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

</head>
<body>
  <div class="containerbox">
    <div class="containerOne m-auto bg-dark p-5 shadow">
      <img src="image/logo.png" alt="" width="100px">
      <h1 class="text-light">Sign In</h1>
      <p class="text-light mt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  
        <form action="" method="" class="FormSignIn mt-5" id="UserSignIn">

          <input type="text" name="EmailAddress" class="EmailAddress" id="EmailAddress" placeholder="Enter email address">
          <input type="password" name="Password" class="Password" id="Password" placeholder="Enter password">
          <button class="signbtn mt-4 ">Sign In</button>
        </form>
    </div>
  </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/8968c9bce0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin.js"></script>
</body>
</html>
